<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .admin-panel{
  max-width:1100px;
  margin:80px auto;
  padding:20px;
}

.admin-panel h2{
  margin-bottom:25px;
  color:#6a4a3a;
}

.orders-table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}

.orders-table th{
  background:#c38a62;
  color:#fff;
  text-align:left;
  padding:12px 10px;
}

.orders-table td{
  padding:12px 10px;
  border-bottom:1px solid #eee;
}

.orders-table tr:hover{
  background:#faf2eb;
}

.delete-btn{
  background:#c45353;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

.delete-btn:hover{
  background:#a83c3c;
}
.image-viewer{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.image-viewer img{
  max-width: 92%;
  max-height: 92%;
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(0,0,0,.5);
}

.close-view{
  position: absolute;
  top: 18px;
  right: 24px;
  font-size: 34px;
  color: white;
  cursor: pointer;
  font-family: Arial;
  background: rgba(0,0,0,.5);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  text-align:center;
  line-height:40px;
}

</style>
</head>
<body>
    <section class="admin-panel">
  <h2>შეკვეთების სია</h2>

  <table class="orders-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>შეკვეთის ტიპი</th>
        <th>მისამართი/გაგზავნის მეთოდი</th>
        <th>გადახდა</th>
        <th>წაშლა ფრთხილად!!!!</th>
      </tr>
    </thead>

    <tbody>
     
    </tbody>
  </table>
</section>

</body>
</html>
